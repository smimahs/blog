<!DOCTYPE html>
<html lang="en">
<title>Shamim's Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="/about" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About me</a>
    <a href="/contact" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>

  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="/about" class="w3-bar-item w3-button w3-padding-large">About me</a>
    <a href="/contact" class="w3-bar-item w3-button w3-padding-large">Contact</a>

  </div>
</div>

<!-- Header -->
<header class="w3-container w3-black w3-center" style="padding-top: 40px;padding-right:  200px;padding-left: 200px">
        <h1 class="w3-margin w3-jumbo">My Blog</h1>
        <p class="w3-xlarge">Welcome To Shamim's Blog</p>
        <img style="display: inline;" src="/static/test.jpg" alt="Simply Easy Learning" width="100%" height="325">
</header>


<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
        <h1>{{ post.title }}</h1>
        <p class="w3-text-grey">{{ post.content }}</p>
</h5>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-coffee w3-padding-64 w3-text-yellow"></i>
    </div>
  </div>
</div>




<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
    <a href="https://www.instagram.com/sshamims" target="_blank"><i class="fa fa-instagram w3-hover-opacity"></i></a>
      <a href="https://www.twitter.com/smimahs" target="_blank"><i class="fa fa-twitter w3-hover-opacity"></i></a>
      <a href="https://www.linkedin.com/in/shamim-sanisales-a57426147" target="_blank" ><i class="fa fa-linkedin w3-hover-opacity"></i></a>
      <a href="https://github.com/smimahs" target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
 </div>
 <p>Powered by <a href="https://www.shsanisales.ir" target="_blank">shamim</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
